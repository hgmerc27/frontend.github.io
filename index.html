<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Quản lý thông tin sinh viên</h1>

    <label for="quantity">Nhập số lượng sinh viên: </label>
    <input type="number" id="quantity" min="1">
    <button onclick="createStudentForms()">Nhập thông tin</button>

    <table id="studentTable">
        <!-- Biểu mẫu sẽ được thêm vào đây -->
    </table>

    <button onclick="displayStudentInfo()">Hiển thị thông tin sinh viên</button>

    <div id="studentInfo"></div>

    <script>
        let students = [];

        function createStudentForms() {
            const quantity = document.getElementById('quantity').value;
            students = [];

            let tableHTML = '<tr><th>Số thứ tự</th><th>Mã sinh viên</th><th>Họ và tên</th><th>Ngày sinh</th><th>Lớp học</th><th>Điểm GPA</th></tr>';

            for (let i = 1; i <= quantity; i++) {
                tableHTML += `
                    <tr>
                        <td>${i}</td>
                        <td><input type="text" id="maSV${i}"></td>
                        <td><input type="text" id="hoTen${i}"></td>
                        <td><input type="text" id="ngaySinh${i}"></td>
                        <td><input type="text" id="lopHoc${i}"></td>
                        <td><input type="text" id="diemGPA${i}"></td>
                    </tr>
                `;

                students.push({
                    id: i,
                    maSV: `maSV${i}`,
                    hoTen: `hoTen${i}`,
                    ngaySinh: `ngaySinh${i}`,
                    lopHoc: `lopHoc${i}`,
                    diemGPA: `diemGPA${i}`
                });
            }

            document.getElementById('studentTable').innerHTML = tableHTML;
        }

        function displayStudentInfo() {
            let displayText = '<h2>Thông tin sinh viên</h2>';

            students.forEach((student, index) => {
                const maSV = document.getElementById(student.maSV).value;
                const hoTen = document.getElementById(student.hoTen).value;
                const ngaySinh = document.getElementById(student.ngaySinh).value;
                const lopHoc = document.getElementById(student.lopHoc).value;
                const diemGPA = document.getElementById(student.diemGPA).value;

                displayText += `<p><strong>Sinh viên ${index + 1}:</strong></p>`;
                displayText += `<p>Mã sinh viên: ${maSV}</p>`;
                displayText += `<p>Họ và tên: ${hoTen}</p>`;
                displayText += `<p>Ngày sinh: ${ngaySinh}</p>`;
                displayText += `<p>Lớp học: ${lopHoc}</p>`;
                displayText += `<p>Điểm GPA: ${diemGPA}</p>`;
            });

            document.getElementById('studentInfo').innerHTML = displayText;
        }
    </script>
</body>
</html>
